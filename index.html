<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello</title>
</head>
<body>
    <section id="app">
        <h1>{{message}}</h1>
        <img :src="imageUrl" width="250px" alt="">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                message: "Hello ‚ù§",
                imageUrl: "https://milanduckstore.com/wp-content/uploads/2019/04/lingerie-1.png"
            }
        });
    </script>
</body>
</html>
